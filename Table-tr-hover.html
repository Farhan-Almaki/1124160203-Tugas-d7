<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - tr hover</title>
    <style>
        table {
            width: 100%;
        }
        th {
            color: aliceblue;
            background-color: blue;
        }
        td{
            text-align: left;
            padding: 8px;
        }
        tr:hover{
            background-color: aliceblue;
        }
    </style>
</head>
<body> 
    <h2>Zebra Stripes Table</h2>
    <p>Untuk tabel bergaris zebra, gunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil):</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Point</th>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
</body>
